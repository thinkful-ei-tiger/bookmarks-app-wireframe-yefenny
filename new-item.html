<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks app</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container flex-column">
        <h1>Bookmarks app</h1>
        <h2>Add new bookmark</h2>
        <div class="details flex-column">
        <form class="flex-column">
            
            <input type="url" name="url" id="url" required placeholder="http:sample.com"/ required>
            
                <input type="text" class="title" placeholder="Insert bookmark name" required>
                <label for="rating">Rating</label>
                <select id="rating" class="filter">
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                </select>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            
            </div>
            <div class=" form-buttons flex-row">
                <button class="buttons" id="cancel">Cancel</button>
                <button id="create" class="buttons">Create</button> 
            </div>
        </form>
        
    </div>
</body>
</html>
