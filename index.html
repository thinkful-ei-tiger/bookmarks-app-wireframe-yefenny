<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks app</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31b64f49de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">


</head>
<body>
    <div class="container">
        <h1>Bookmarks app</h1>  
        <div class="buttons-container">
            <button type="button" class="buttons" id='new-bookmark'> + New bookmark</button>
            <select name="filter" id="filter" class='buttons'>
                <option selected disabled hidden>Filter By</option>
                <option value="1 Star"></option>
                <option value="+1 Star">+1 Star</option>
                <option value="+2 Star">+2 Star</option>
                <option value="+3 Star">+3 Star</option>
                <option value="+4 Star">+4 Star</option>
              </select>
        </div>
        <div class="result-list">
            <ul > <li class='list-item' tabindex="0">
               <span>Title 1 </span> <span class="stars icon"> 
               
                    <img src="./images/blue-star.svg" alt="star"/> 
              
                    <img src="./images/blue-star.svg" alt="star"/>  
              
                    <img src="./images/blue-star.svg" alt="star"/>  
                
                    <img src="./images/blue-star.svg" alt="star"/>  
               
                    <img src="./images/full-stroke.svg" alt="star"/>  
              </span>
            </li>
            <li class='list-item' tabindex="0">
                <span>Title 2 </span> 
                <span class="stars icon">
               
                            <img src="./images/icon-yellow.svg" alt="star"/> 
                      
                            <img src="./images/icon-yellow-copy.svg" alt="star"/>  
                       
                            <img src="./images/icon-yellow.svg" alt="star"/>  
                        
                            <img src="./images/icon-yellow.svg" alt="star"/>  
                       
                            <img src="./images/icon-yellow.svg" alt="star"/>  
        
                   
                </span>
             </li>
             <li class='list-item' tabindex="0">
                <span class="item-title">Title 3 </span> <span class="stars icon">  
    
                        <img src="./images/yellow-black.svg" alt="star"/> 
                 
                        <img src="./images/yellow-black.svg" alt="star"/>  
                   
                        <img src="./images/yellow-black.svg" alt="star"/>  
                   
                        <img src="./images/yellow-black.svg" alt="star"/>  
                    
                        <img src="./images/icon.svg" alt="star"/>  
                    
                    
                    </span>
             </li>
             <li class='list-item' tabindex="0">
                <span>Title 4 </span> <span class="stars icon"> ⭐⭐⭐⭐⭐ </span>
             </li>
             <li class='list-item' tabindex="0">
                <span>Title 5 </span> <span class="stars icon">  
                    
                        <img src="./images/icon-yellow.svg" alt="star"/> 
                 
                        <img src="./images/icon-yellow.svg" alt="star"/>  
                    
                        <img src="./images/icon-yellow.svg" alt="star"/>  
                    
                        <img src="./images/icon-yellow-copy.svg" alt="star"/>  
                   
                        <img src="./images/icon-yellow-copy.svg" alt="star"/>  
                 </span>
             </li>
        </ul>
        </div>
        
    </div>
</body>
</html>
